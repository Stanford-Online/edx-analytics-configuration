---

- name: Terminate a cluster
  hosts: localhost
  gather_facts: False
  vars:
    - region: 'us-west-1'
    - name: data.jenkins.{{ lookup('env', 'JOB_NAME') }}
  # The following vars must be overridden
  # name: ETL
  tasks:
    - name: terminate the EMR cluster
      local_action:
        module: emr
        name: "{{ name }}"
        region: "{{ region }}"
        state: absent
